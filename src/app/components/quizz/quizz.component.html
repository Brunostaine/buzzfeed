<div class="quizz__container">
    <section class="quizz_logo">
        <img
            src="../../../assets/images/logo.png"
            alt="Logo quizz"
        >
        <h3>{{title}}</h3>
    </section>
    <section
        *ngIf="!finished"
        class="quizz_questions"
    >
        <h3>{{questionSelected.question}}</h3>
    </section>
    <section
        *ngIf="!finished"
        class="quizz_options"
    >
        <button
            (click)="playerChoose(option.alias)"
            *ngFor="let option of questionSelected.options; let i = index"
            class="btn-option"
        >
            {{option.name}}
        </button>

    </section>
    <section
        *ngIf="finished"
        class="quizz_results"
    >
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </section>

</div>
